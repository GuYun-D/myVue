<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>talc_mustacheEngine</title>
</head>

<body>
  <h1>
    我是index.html
  </h1>

  <div id="container">

  </div>

  <script src="/xuni/bundle.js"></script>

  <script>
    var templateStr = `
      <ul>
        {{#arr}}
          <li>
            <div class="hd">{{ name }}的信息</div>
            <div class="bd">
              <p>姓名：{{ name }} </p>
              <p>年龄：{{ age }} </p>
              <p>性别：{{ sex }} </p>
              <ul>
                  {{#hobbies}}
                    <li>{{.}}</li>
                  {{/hobbies}}
                </ul>
            </div>
          </li>
        {{/arr}}
      </ul >
      `
    var data = {
      arr: [
        { name: "小明", age: 8, sex: "男", hobbies: ['1', '2'] },
        { name: "小花", age: 11, sex: "男", hobbies: ['3', '4']  },
        { name: "小秀", age: 10, sex: "女", hobbies: ['5', '6']  }
      ]
    }

    // 调用render
    var domStr = TALC_TemplateEngine.render(templateStr, data)
    console.log(domStr);

    var container = document.getElementById('container')
    container.innerHTML = domStr
  </script>
</body>

</html>
