<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join法</title>
</head>

<body>
  <ul id="list">
    <!-- <li>
            <div class="hd"></div>
            <div class="bd">
              <p>姓名：</p>
              <p>年龄：</p>
              <p>性别：</p>
            </div>
          </li> -->
  </ul>

  <script>
    // 获取ul
    var list = document.getElementById('list')

    var arr = [
      { name: "小明", age: 8, sex: "男" },
      { name: "小花", age: 11, sex: "男" },
      { name: "小秀", age: 10, sex: "女" }
    ];

    // 遍历数组，每遍历一次就以字符串的视角将html字符串添加到list中去
    for (var i = 0; i < arr.length; i++) {
      list.innerHTML += [
        '<li>',
        '  <div class="hd">' + arr[i].name + '的信息</div>',
        '  <div class="bd">',
        '    <p>姓名：' + arr[i].name + '</p>',
        '    <p>年龄：' + arr[i].age + '</p>',
        '    <p>性别：' + arr[i].sex + '</p>',
        '  </div>',
        '</li>'
      ].join('')
    }
  </script>
</body>

</html>
